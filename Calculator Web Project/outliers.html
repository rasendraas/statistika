<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>Mencari Outliers</title>
        <link rel="icon" href="assets/LOGO.png" type="image/png">
        <link rel="stylesheet" href="outliers.css">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/mathjs@12.2.1/lib/browser/math.min.js"></script>
        <header>
            <div class="navbar-brand">
                <img src="assets/LOGO.png" alt="Logo Antares">
                <h1>ANTARES</h1>
            </div>
            <h1>OUTLIERS</h1>
        </header>
        <div class="main-container">
            <div class="input-container">
                <label class="input-label">INPUT</label>
                <textarea placeholder="Masukkan data ... (format : 23, 11, 20.5, 74, 52, 24.2)" id="dataInput"></textarea>
            </div>
        </div>
        <div class="main-container">
            <div class="result-container">
                <h2>OUTPUT</h2>
                <table class="output-table">
                    <tr class="output-row">
                        <td class="output-label">Outliers</td>
                        <td id="outliersResult">...</td>
                    </tr>
                    <tr class="output-row">
                        <td class="output-label">Kuartil Pertama (Q1)</td>
                        <td id="q1Result">...</td>
                    </tr>
                    <tr class="output-row">
                        <td class="output-label">Kuartil Ketiga (Q3)</td>
                        <td id="q3Result">...</td>
                    </tr>
                    <tr class="output-row">
                        <td class="output-label">Interquartile Range (IQR)</td>
                        <td id="iqrResult">...</td>
                    </tr>
                    <tr class="output-row">
                        <td class="output-label">Q1 - 1.5×IQR</td>
                        <td id="lowerBoundResult">...</td>
                    </tr>
                    <tr class="output-row">
                        <td class="output-label">Q3 + 1.5×IQR</td>
                        <td id="upperBoundResult">...</td>
                    </tr>
                </table>
            </div>
        </div>
        <button class="back-button" onclick="window.location.href='main.html'">Kembali</button>
        <button class="calculate-button" onclick="hitung()">Hitung</button>
        <footer>
            <button class="footer-button" onclick="downloadSyntaxPy()">Download Syntax Python</button>
            <button class="footer-button" onclick="downloadSyntaxR()">Download Syntax R</button>
        </footer>
    </body>
    <script src="outliers.js"></script>
</html>
