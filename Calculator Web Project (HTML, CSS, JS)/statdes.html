<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Statistika Deskriptif</title>
    <link rel="icon" href="assets/LOGO.png" type="image/png">
    <script src="statdes.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #C8CBD0;
        }
        header {
            background-color: #192535;
            color: white;
            text-align: left; /* Logo dan teks Antares di sebelah kiri */
            padding: 20px;
            display: flex;
            justify-content: space-between; /* Menempatkan elemen di sisi yang berlawanan */
            align-items: center; /* Memastikan elemen berada pada satu garis vertikal */
        }
        header .navbar-brand {
            color: white;
            font-weight: 800;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.2em;
            font-size: 16px;
            display: flex;
            align-items: center; /* Memastikan logo dan teks berada pada satu garis vertikal */
        }
        header img {
            height: 60px;
            margin-right: 10px;
        }
        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 18px;
            margin: 0; /* Menghilangkan margin pada teks */
            letter-spacing: 0.2em;
            transform: translateX(-13%)
        }
        .back-button {
            background-color: white;
            border: none;
            border-radius: 15px;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 20px;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500; /* Medium */
            font-size: 12px; /* Ukuran font 12 */
            transform: translateX(20%);
        }
        .back-button:hover {
            background-color: #192535;
            color: white;
        }
        .input-container {
            text-align: center;
            margin-top: 50px;
        }
        .input-box {
            width: 300px;
            max-height: 200px; /* Atur tinggi maksimum kotak */
            overflow-y: auto; /* Tambahkan scrollbar jika kontennya melebihi tinggi maksimum */
            background-color: white;
            border: 2px solid #192535;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            outline: none;
            padding: 10px;
            margin-top: 10px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 16px;
            word-wrap: break-word;
        }        
        
        .input-label {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            color: #192535;
            margin-top: 10px;
        }
        .input-example {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            color: #192535;
            margin-top: 5px;
        }
        .option-button {
            position: relative;
            width: 80px;
            height: 60px;
            border-radius: 50%;
            background-color: white;
            border: 2px solid #192535;
            margin: 0 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative; /* Menambahkan posisi relatif */
        }
        
        .option-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            color: #192535;
            font-weight: bold;
            opacity: 1;
            transition: opacity 0.3s ease;
            position: absolute; /* Menambahkan posisi absolut */
            top: 50%; /* Posisi vertikal ke tengah */
            left: 50%; /* Posisi horizontal ke tengah */
            transform: translate(-50%, -50%); /* Pusatkan elemen */
        }
        
        
        .option-button:hover {
            background-color: #192535;
            color: white;
        }
        
        .option-button.selected {
            background-color: #192535;
            border-color: #192535;
            color: white;
        }        

        .calculate-button, .submit-button {
            background-color: #192535;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-top: 35px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 12px;
        }
        .calculate-button:hover, .submit-button:hover {
            background-color: white;
            color: #192535;
        }

        .output-container {
            margin: 20px auto;
            max-width: 350px; /* Sesuaikan lebar maksimum tabel */
        }
        
        .output-label {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            color: #192535;
            margin-bottom: 10px;
        }
        
        .output-table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #192535;
            background-color: white;
        }
        
        .output-table td {
            border: 1px solid #192535;
            padding: 8px;
            text-align: left;
            font-family: 'Montserrat', sans-serif;
        }
        .output-table td:nth-child(2) {
            width: 150px; /* Sesuaikan lebar sesuai kebutuhan */
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="navbar-brand">
            <img src="assets/LOGO.png" alt="Logo Antares">
            <h1>ANTARES</h1>
        </div>
        <h1>STATISTIKA DESKRIPTIF</h1>
    </header>

    <!-- Tombol Kembali -->
    <button class="back-button" onclick="window.location.href='main.html'">Kembali</button>

    <!-- Kotak Input -->
    <div class="input-container">
        <div class="input-label">INPUT : </div>
        <textarea class="input-box" placeholder="Masukkan data ..."></textarea>
        <div class="input-example">(contoh: 23, 43, 21.5, 50, ...)</div>
        <!-- Tombol Sampel dan Populasi -->
        <div class="option-button" data-option="sample" onclick="selectOption('sample')">
            <div class="option-text">Sampel</div>
        </div>
        <div class="option-button" data-option="population" onclick="selectOption('population')">
            <div class="option-text">Populasi</div>
        </div>
        
        <!-- Tombol Hitung -->
        <button class="calculate-button" onclick="calculateStatistics()">Hitung</button>
    </div>
    
    <!-- Tabel Output -->
    <div class="output-container">
        <div class="output-label">OUTPUT :</div>
        <table class="output-table">
            <tr>
                <td>Mean</td>
                <td id="meanOutput"></td>
            </tr>
            <tr>
                <td>Median</td>
                <td id="medianOutput"></td>
            </tr>
            <tr>
                <td>Modus</td>
                <td id="modeOutput"></td>
            </tr>
            <tr>
                <td>Maksimum</td>
                <td id="maxOutput"></td>
            </tr>
            <tr>
                <td>Minimum</td>
                <td id="minOutput"></td>
            </tr>
            <tr>
                <td>Q1</td>
                <td id="q1Output"></td>
            </tr>
            <tr>
                <td>Q3</td>
                <td id="q3Output"></td>
            </tr>
            <tr>
                <td>Standar Deviasi</td>
                <td id="stdDevOutput"></td>
            </tr>
            <tr>
                <td>Varians</td>
                <td id="varianceOutput"></td>
            </tr>
            <tr>
                <td>Simpangan Rata-rata</td>
                <td id="madOutput"></td>
            </tr>
            <tr>
                <td>Koefisien Variasi</td>
                <td id="cvOutput"></td>
            </tr>
            <tr>
                <td>Kemencengan (Skewness)</td>
                <td id="skewnessOutput"></td>
            </tr>
            <tr>
                <td>Keruncingan (Kurtosis)</td>
                <td id="kurtosisOutput"></td>
            </tr>
        </table>
    </div>

</body>
</html>
