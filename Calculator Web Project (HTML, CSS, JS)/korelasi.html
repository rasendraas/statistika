<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Matriks Korelasi Pearson</title>
    <link rel="icon" href="assets/LOGO.png" type="image/png">
    <link rel="stylesheet" href="korelasi.css">
</head>
<body>
    <header>
        <div class="navbar-brand">
            <img src="assets/LOGO.png" alt="Logo Antares">
            <h1>ANTARES</h1>
        </div>
        <h1>KORELASI</h1>
    </header>
    <div class="center-container">
        <div class="variable-box">
            <h2>Banyak Variabel</h2>
            <div id="variableControlsContainer" class="variable-controls">
                <button id="decrementButton">-</button>
                <span id="variableCount">2</span>
                <button id="incrementButton">+</button>
            </div>
            <div id="maxVariableWarning" class="hide">maks 10 variabel</div>
            <div id="inputContainer"></div>
            <button id="inputDataButton">Hitung</button>
        </div>
        
        <!-- Tambahkan elemen untuk menampilkan hasil korelasi -->
        <div class="result-container">
            <h2>Matriks Korelasi</h2>
            <div id="correlationResult"></div>
        </div>
    </div>
    <footer>
        <button class="footer-button" onclick="downloadSyntaxPy()">Download Syntax Python</button>
        <button class="footer-button" onclick="downloadSyntaxR()">Download Syntax R</button>
    </footer>
    <button class="back-button" onclick="window.location.href='main.html'">Kembali</button>
    <script src="korelasi.js"></script>
</body>
</html>
